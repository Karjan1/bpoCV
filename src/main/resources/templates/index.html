<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body>

<div class="container-fluid">
    <div class="row">

        <div class="col-sm-12  col-md-10 main">

            <h2 class="sub-header">Pracownicy</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Imię</th>
                        <th>Nazwisko</th>
                        <th>Stanowisko</th>
                        <th>Pensja</th>
                        <th>Data zatrudnienia</th>
                        <th>Usuń pracownika</th>
                        <th>Edytuj pracownika</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-th-each="pracownik : ${pracownikList}">
                        <td th:text="${pracownik.idPracownika}"></td>
                        <td th:text="${pracownik.imie}"></td>
                        <td th:text="${pracownik.nazwisko}"></td>
                        <td th:text="${pracownik.stanowisko}"></td>
                        <td th:text="${pracownik.pensja}"></td>
                        <td th:text="${pracownik.dataZatrudnienia}"></td>
                        <td><a th:href="@{/delete?id=}+${pracownik.idPracownika}">usuń</a></td>
                        <td><a th:href="@{/edit?id=}+${pracownik.idPracownika}">edytuj</a></td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
